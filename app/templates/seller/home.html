<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Header with Logout -->
    <header class="w-full bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Seller Dashboard</h1>
        <a href="{{ url_for('seller_logout') }}" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-500">Logout</a>
    </header>

    <!-- Main Content -->
    <div class="flex-1 p-6">
        <!-- Dashboard Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold">Welcome, Seller</h1>
            <p class="text-gray-700">Manage your store activities from here.</p>
        </div>

        <!-- Dashboard Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- View Books -->
            <div id="add-book" class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4">View Books</h2>
                <p class="text-gray-600">Add new books to your inventory.</p>
                <a href="{{ url_for('view_books') }}" class="text-blue-600 hover:underline mt-4 block">View books</a>
            </div>

            <!-- View Orders -->
            <div id="view-orders" class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4">Orders</h2>
                <p class="text-gray-600">Manage all customer orders.</p>
                <a href="{{ url_for('seller_view_orders') }}" class="text-blue-600 hover:underline mt-4 block">View orders</a>
            </div>

            <!-- View Rental History -->
            
        </div>

        <!-- Orders Table Section -->

    </div>

</body>
</html>
