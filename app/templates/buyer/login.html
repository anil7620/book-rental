<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <!-- Logo -->
        <h2 class="text-2xl font-bold mb-6 text-center">Buyer Login</h2>
        <form method="POST" action="{{ url_for('buyer_login') }}">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-gray-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
        </form>
      
        <div class="mt-4 text-center">
            <a href="{{ url_for('register_buyer') }}" class="text-gray-600 hover:underline">Create a new account</a>
        </div>
      
        <div class="mt-4 text-center">
            <a href="{{ url_for('index') }}" class="text-gray-600 hover:underline">Back to Home</a>
        </div>
    </div>
</body>
</html>
