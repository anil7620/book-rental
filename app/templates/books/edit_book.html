<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl h-full max-h-full md:max-h-[80%] overflow-y-auto">
        <!-- Title -->
        <h2 class="text-2xl font-bold mb-6 text-center">Edit Book</h2>
        
        <!-- Form for editing the book -->
        <form method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
            <!-- Two-column grid -->
            <div class="grid grid-cols-2 gap-6">
                <!-- Book Title -->
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 mb-2">Book Title</label>
                    <input type="text" id="title" name="title" value="{{ book.title }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>

                <!-- Author -->
                <div class="mb-4">
                    <label for="author" class="block text-gray-700 mb-2">Author</label>
                    <input type="text" id="author" name="author" value="{{ book.author }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>

                <!-- Genre -->
                <div class="mb-4">
                    <label for="genre" class="block text-gray-700 mb-2">Genre</label>
                    <select id="genre" name="genre" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                        <option value="">Select a genre</option>
                        <option value="fiction" {% if book.genre == 'fiction' %}selected{% endif %}>Fiction</option>
                        <option value="nonfiction" {% if book.genre == 'nonfiction' %}selected{% endif %}>Non-Fiction</option>
                        <option value="fantasy" {% if book.genre == 'fantasy' %}selected{% endif %}>Fantasy</option>
                        <option value="sciencefiction" {% if book.genre == 'sciencefiction' %}selected{% endif %}>Science Fiction</option>
                        <option value="mystery" {% if book.genre == 'mystery' %}selected{% endif %}>Mystery</option>
                        <option value="romance" {% if book.genre == 'romance' %}selected{% endif %}>Romance</option>
                        <option value="thriller" {% if book.genre == 'thriller' %}selected{% endif %}>Thriller</option>
                        <option value="biography" {% if book.genre == 'biography' %}selected{% endif %}>Biography</option>
                        <option value="history" {% if book.genre == 'history' %}selected{% endif %}>History</option>
                        <option value="selfhelp" {% if book.genre == 'selfhelp' %}selected{% endif %}>Self-Help</option>
                    </select>
                </div>

                <!-- Condition -->
                <div class="mb-4">
                    <label for="condition" class="block text-gray-700 mb-2">Condition</label>
                    <select id="condition" name="condition" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                        <option value="new" {% if book.condition == 'new' %}selected{% endif %}>New</option>
                        <option value="good" {% if book.condition == 'good' %}selected{% endif %}>Good</option>
                        <option value="fair" {% if book.condition == 'fair' %}selected{% endif %}>Fair</option>
                        <option value="bad" {% if book.condition == 'bad' %}selected{% endif %}>Bad</option>
                    </select>
                </div>

                <!-- Weekly Price -->
                <div class="mb-4">
                    <label for="weekly_price" class="block text-gray-700 mb-2">Weekly Price</label>
                    <input type="text" id="weekly_price" name="weekly_price" value="{{ book.weekly_price }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>

                <!-- Monthly Price -->
                <div class="mb-4">
                    <label for="monthly_price" class="block text-gray-700 mb-2">Monthly Price</label>
                    <input type="text" id="monthly_price" name="monthly_price" value="{{ book.monthly_price }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>

                <!-- Availability -->
                <div class="mb-4">
                    <label for="availability" class="block text-gray-700 mb-2">Availability</label>
                    <select id="availability" name="availability" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                        <option value="available" {% if book.availability == 'available' %}selected{% endif %}>Available</option>
                        <option value="unavailable" {% if book.availability == 'unavailable' %}selected{% endif %}>Unavailable</option>
                    </select>
                </div>

                <!-- Status -->
                <div class="mb-4">
                    <label for="status" class="block text-gray-700 mb-2">Status</label>
                    <select id="status" name="status" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                        <option value="active" {% if book.status == 'active' %}selected{% endif %}>Active</option>
                        <option value="inactive" {% if book.status == 'inactive' %}selected{% endif %}>Inactive</option>
                    </select>
                </div>

                <!-- Description (full width in 2-column layout) -->
                <div class="mb-4 col-span-2">
                    <label for="description" class="block text-gray-700 mb-2">Description</label>
                    <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>{{ book.description }}</textarea>
                </div>

                <!-- Image URL (full width in 2-column layout) -->
                <div class="mb-4 col-span-2">
                    <label for="image_url" class="block text-gray-700 mb-2">Image URL</label>
                    <input type="url" id="image_url" name="image_url" value="{{ book.image_url }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="https://example.com/book-cover.jpg" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-between items-center mt-4">
                <a href="{{ url_for('seller_home') }}" class="text-gray-600 hover:underline">Back to Dashboard</a>
                <button type="submit" class="bg-gray-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700">Update Book</button>
            </div>
        </form>
    </div>
</body>
</html>
